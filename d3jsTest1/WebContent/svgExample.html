<!DOCTYPE html>
<html>
	<head>
		<title>D3 Tutorial Test2 SVG</title>
		<script src="d3.min.js"></script>
	</head>
	<body>
	
		<script type="text/javascript">
			var canvas = d3.select("body")
							.append("svg")
							.attr("width", 500) //change tag's attributes
							.attr("height", 500);
			
			var circle = canvas.append("circle")
								.attr("cx", 250)
								.attr("cy", 250)
								.attr("r", 50)
								.attr("fill", "red"); //fill is used for colors in svg
								
			var rect = canvas.append("rect")
								.attr("width", 100)
								.attr("height", 50);
								
			var line = canvas.append("line")
								.attr("x1", 0)
								.attr("y1", 100)
								.attr("x2", 400)
								.attr("y2", 400)
								.attr("stroke", "green")
								.attr("stroke-width", 10);
			
		</script>
	</body>
</html>
