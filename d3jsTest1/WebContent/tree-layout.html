<!DOCTYPE html>
<html>
	<head>
		<title>D3 Tutorial Test13 Tree Layout 1</title>
		<script src="d3.min.js"></script>
	</head>
	<body>
	
		<script type="text/javascript">
		
		var canvas = d3.select("body")
						.append("svg")
						.attr("width", 500) 
						.attr("height", 500);
		
		var diagonal = d3.svg.diagonal()
								.source({x : 10, y : 10})
								.target({x : 300, y : 300});
		
		canvas.append("path")
				.attr("fill", "none")
				.attr("stroke", "black")
				.attr("d", diagonal);
										
		</script>
	</body>
</html>
